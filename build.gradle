buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.0'
  }
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 22
  defaultConfig {
    minSdkVersion 22
  }
  buildToolsVersion "22.0.1"
  lintOptions {
    abortOnError false
  }
}
